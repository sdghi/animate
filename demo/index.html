<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
	<section class="hero"></section>
	<section class="text-block">
		<div class="text-block__heading">FLIP Animations</div>
		<div class="text-block__inner">
			<p class="text-block__content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque magni eos facilis quia, maxime quaerat blanditiis. Quis corporis, quae harum tempore eaque eos impedit quia explicabo vitae, laboriosam, beatae eveniet.</p>
		<div class="box"></div>
		</div>
	</section>
	<section class="image-gallery">
		<img class="image-gallery__image" height="200" width="200" data-key="1" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" role="presentation">
		<img class="image-gallery__image" height="200" width="200" data-key="2" src="https://images.unsplash.com/photo-1551782450-17144efb9c50?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" role="presentation">
		<img class="image-gallery__image" height="200" width="200" data-key="3" src="https://images.unsplash.com/photo-1596956470007-2bf6095e7e16?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" role="presentation">

		<img src="" alt="" height="200" width="200" role="presentation" class="image-gallery__featured">
	</section>
	<section class="cards">
		<button class="cards__toggle">Switch Layout</button>
		<div class="cards__inner">	
				<div class="cards__card">
					<img data-maintain class="image-gallery__image" height="200" width="200" data-key="3" src="https://images.unsplash.com/photo-1596956470007-2bf6095e7e16?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" role="presentation">
				</div>
				<div class="cards__card">
						<img data-maintain class="image-gallery__image" height="200" width="200" data-key="2" src="https://images.unsplash.com/photo-1551782450-17144efb9c50?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" role="presentation">
				</div>
				<div class="cards__card">
				<img data-maintain class="image-gallery__image" height="200" width="200" data-key="3" src="https://images.unsplash.com/photo-1596956470007-2bf6095e7e16?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8YnVyZ2VyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" alt="" role="presentation">
				</div>
		</div>
	</section>
	<script src="./scripts/main.js" type="module"></script>
</body>
</html>
